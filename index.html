<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Q&A Application</h1>
    </header>
    
    <main class="container">
        <div class="question-section">
            <div id="question"></div>
            <button id="ask-btn">Ask Question</button>
            <button id="answer-btn">Show Answer</button>
            <div id="answer" class="answer-section"></div>
            <button id="correct-btn">Mark Correct</button>
            <div id="correct-count" class="correct-count">Correct Answers: 0</div>
            <button id="review-btn">Review Question</button>
        </div>
        <div id="reviewed-questions" class="reviewed-questions">
            <h2>Reviewed Questions</h2>
            <ul></ul>
        </div>
        <button id="all-questions-btn">Show All Questions</button>
<button id="all-questions-answers-btn">Show All Questions with Answers</button>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
