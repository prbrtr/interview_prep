<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Karle...</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Darr Ke Aage Jeet Hai</h1>
    </header>
    
    <main class="container">
        <div class="question-section">
            <div id="question" class="question-box"></div>

            <div id="controls">
                <button id="ask-btn"><i class="fas fa-question-circle"></i> Ask Question</button>

                <!-- Write Answer Button -->
                <button id="write-answer-btn"><i class="fas fa-pencil-alt"></i> Write Your Own Answer</button>
                
                <!-- Updated Button for Python Tutor Editor -->
                <button id="open-editor-btn" onclick="embedPythonTutor()"><i class="fas fa-play-circle"></i> Run Python Code</button>

                <button id="answer-btn"><i class="fas fa-info-circle"></i> Show Answer</button>
            </div>

            <!-- Text area for writing custom Python code -->
            <textarea id="code" class="code-textarea" rows="10" cols="50" placeholder="Write your Python code here...">print("Hello, World!")</textarea>

            <!-- Iframe to display Python Tutor results -->
            <iframe id="tutorFrame" width="100%" height="500" frameborder="0" style="margin-top: 20px;"></iframe>

            <div id="answer" class="answer-box"></div>

            <div id="stats">
                <button id="correct-btn"><i class="fas fa-check-circle"></i> Mark Correct</button>
                <div id="correct-count" class="correct-count">Correct Answers: 0</div>
                <button id="review-btn"><i class="fas fa-star"></i> Review Question</button>
            </div>
        </div>
        
        <div id="reviewed-questions" class="reviewed-questions">
            <h2><i class="fas fa-list-alt"></i> Reviewed Questions</h2>
            <ul></ul>
        </div>
        
        <div id="all-questions-buttons" class="all-questions-buttons">
            <button id="all-questions-btn"><i class="fas fa-th-list"></i> Show All Questions</button>
            <button id="all-questions-answers-btn"><i class="fas fa-book"></i> Show All Questions with Answers</button>
        </div>
    </main>
    
    <script>
        function embedPythonTutor() {
            var code = encodeURIComponent(document.getElementById("code").value);
            var iframe = document.getElementById("tutorFrame");
            iframe.src = "about:blank"; // Clear the src to force reload
            iframe.src = "https://pythontutor.com/iframe-embed.html#code=" + code + "&origin=opt-frontend.js&cumulative=false&heapPrimitives=false&textReferences=false&py=3&curInstr=0";
        }
    </script>
</body>
</html>
