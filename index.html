<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Do one thing every day that scares you</h1>
    </header>

    <div class="question-section">
        <div id="question" class="question-box"></div>

        <div id="controls">
            <button id="ask-btn"><i class="fas fa-question-circle"></i> Ask Question</button>

            <!-- Write Answer Button -->
            <button id="write-answer-btn"><i class="fas fa-pencil-alt"></i> Write Your Own Answer</button>
            
            <!-- New Play Button for Python Editor -->
            <button id="open-editor-btn"><i class="fas fa-play-circle"></i> Run Python Code</button>
            
            <!-- New Run Code Button -->
            <button id="run-code-btn" style="display:none;"><i class="fas fa-play-circle"></i> Run Code</button>
            <!-- Text area for writing custom answer -->
        <textarea id="answer-textarea" class="answer-textarea" placeholder="Write your own answer here..." style="display: none;"></textarea>

        <!-- Python Code Textarea -->
        <textarea id="code" rows="10" cols="50" style="display: none;">print("Hello, World!")</textarea>

        <!-- Python Tutor Iframe -->
        <iframe id="tutorFrame" width="800" height="500" frameborder="0" style="display: none;"></iframe>
            

            <button id="answer-btn"><i class="fas fa-info-circle"></i> Show Answer</button>
        </div>

        
        <div id="answer" class="answer-box"></div>

        <div id="stats">
            <button id="correct-btn"><i class="fas fa-check-circle"></i> Mark Correct</button>
            <div id="correct-count" class="correct-count">Correct Answers: 0</div>
            <button id="review-btn"><i class="fas fa-star"></i> Review Question</button>
        </div>
    </div>

    <div id="reviewed-questions" class="reviewed-questions">
        <h2><i class="fas fa-list-alt"></i> Reviewed Questions</h2>
        <ul></ul>
    </div>

    <div id="all-questions-buttons" class="all-questions-buttons">
        <button id="all-questions-btn"><i class="fas fa-th-list"></i> Show All Questions</button>
        <button id="all-questions-answers-btn"><i class="fas fa-book"></i> Show All Questions with Answers</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
