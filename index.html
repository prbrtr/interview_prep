<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question and Answer with Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #question, #answer, #correct-count, #reviewed-questions {
            margin-top: 20px;
            font-size: 18px;
        }
        #answer {
            color: #007BFF;
        }
        .count-buttons {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Question and Answer</h1>
        <button id="ask-btn">Ask</button>
        <button id="answer-btn">Answer</button>
        <div id="question"></div>
        <div id="answer"></div>
        
        <!-- Buttons for counting correct answers and marking for review -->
        <div class="count-buttons">
            <button id="correct-btn">Correct</button>
            <button id="review-btn">Review</button>
        </div>
        
        <!-- Display for correct count and reviewed questions -->
        <div id="correct-count">Correct Answers: 0</div>
        <div id="reviewed-questions">Reviewed Questions:</div>
    </div>

    <script>
        let questions = [];
        const askBtn = document.getElementById('ask-btn');
        const answerBtn = document.getElementById('answer-btn');
        const correctBtn = document.getElementById('correct-btn');
        const reviewBtn = document.getElementById('review-btn');
        const questionDiv = document.getElementById('question');
        const answerDiv = document.getElementById('answer');
        const correctCountDiv = document.getElementById('correct-count');
        const reviewedQuestionsDiv = document.getElementById('reviewed-questions');

        let currentQuestion = null;
        let correctCount = 0;
        let reviewedQuestions = [];

        // Fetch questions from the JSON file
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
            });

        // Show a random question when "Ask" is clicked
        askBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[randomIndex];
            questionDiv.innerHTML = `<strong>Question:</strong> ${currentQuestion.question}`;
            answerDiv.innerHTML = ''; // Clear the answer
        });

        // Show the answer when "Answer" is clicked
        answerBtn.addEventListener('click', () => {
            if (currentQuestion) {
                answerDiv.innerHTML = `<strong>Answer:</strong><pre>${currentQuestion.answer}</pre>`;
            } else {
                answerDiv.innerHTML = 'Please click "Ask" to get a question first!';
            }
        });

        // Increment correct count when "Correct" is clicked
        correctBtn.addEventListener('click', () => {
            correctCount++;
            correctCountDiv.innerHTML = `Correct Answers: ${correctCount}`;
        });

        // Save the current question for review when "Review" is clicked
        reviewBtn.addEventListener('click', () => {
            if (currentQuestion && !reviewedQuestions.includes(currentQuestion.question)) {
                reviewedQuestions.push(currentQuestion.question);
                reviewedQuestionsDiv.innerHTML = `Reviewed Questions:<br>${reviewedQuestions.map(q => `<li>${q}</li>`).join('')}`;
            }
        });
    </script>

</body>
</html>
